<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>register now</h1>
    
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="uname" id="" placeholder="username"><br>
        <input type="text" name="fname" id="" placeholder="first name"><br>
        <input type="text" name="lname" id="" placeholder="last name"><br>
        <input type="email" name="email" id="" placeholder="email id"><br>
        <input type="password" name="pwd" id="" placeholder="password"><br>
        <input type="password" name="cpwd" id="" placeholder="confirm password"><br>
        <input type="submit" name="" id="">
    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor%}
</body>
</html>
